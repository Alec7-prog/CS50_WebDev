<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <style>
        .box {
            text-align: center;
            border-radius: 100px;
        }

        #Title {
            font-family: sans;
            color: blue;
            text-align: center;
        }
    </style>
    <body>
        <form action="https://www.google.com/search">
            <div id="Title">
                <h1>Google</h1>
            </div>
            <div class="box">
                <input type="text" name="q">
            </div>
            <div class="box">
                <input type="submit" value="Google Search">
            </div>
        </form>
        <a href="ImageSearch.html">Google Image Search</a>
        <a href="AdvancedSearch.html">Google Advanced Search</a>
    </body>
</html>
