{% extends "auctions/layout.html" %}

{% block body %}
    {% if listings_len > 0 %}
        {% for listing in listings %}
        <ul>
            <a href="{% url 'listing' title=listing%}"><li>{{ listing }}</li></a>
        </ul>
        {% endfor %}
    {% else %}
        <h1>This category is empty!</h1>
    {% endif %}
{% endblock %}
